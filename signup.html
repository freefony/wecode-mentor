<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="css/theme.light.css">
  <link rel="stylesheet" href="css/forms.css">
</head>

<body>
  <div class='right btngroup'>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </div>
  <div class="wrapper">
    <form class="forms" action="#" method="post">       
      <h2 class="forms-heading">Join the wecode community</h2>
      <input type="email" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
      <input type="text" class="form-control" name="username" placeholder="User Name" required=""/> 
      <input type="password" class="form-control" name="password" placeholder="Password" required="" />
      <input type="password" class="form-control" name="password" placeholder="Confirm Password" required=""/>     
      
      <button class="primary block" type="submit">REGISTER</button>   
    </form>
  </div>
  
  
</body>
</html>
